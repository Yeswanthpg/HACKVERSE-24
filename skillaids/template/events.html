{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: row; /* Ensure proper alignment of sidebar and content */
    }

    /* Sidebar styles */
    .sidebar {
        width: 250px;
        background-color: #007bff;
        color: white;
        padding: 15px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    .sidebar h3 {
        font-size: 20px;
        margin-bottom: 15px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin-bottom: 10px;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .sidebar ul li a:hover {
        color: #ffc107;
    }

    /* Main content styles */
    .main-content {
        margin-left: 250px; /* Account for sidebar width */
        padding: 20px;
        width: calc(100% - 250px); /* Prevent overflow */
        box-sizing: border-box;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-content {
        padding: 15px;
    }

    .card-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .card-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }

    .card-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-info span {
        font-size: 14px;
        color: #555;
    }

    .card-info button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .card-info button:hover {
        background-color: #0056b3;
    }

    .card.hidden {
        display: none;
    }
</style>

<!-- Sidebar for category filtering -->
<div class="sidebar">
    <h3>Filter by Category</h3>
    <ul>
        <li><a href="#" onclick="filterEvents('All')">All Events</a></li>
        <li><a href="#" onclick="filterEvents('Entrepreneurship')">Entrepreneurship</a></li>
        <li><a href="#" onclick="filterEvents('AI & Machine Learning')">AI & Machine Learning</a></li>
        <li><a href="#" onclick="filterEvents('Sustainability')">Sustainability</a></li>
        <li><a href="#" onclick="filterEvents('Leadership')">Leadership</a></li>
    </ul>   
</div>

<!-- Main content area -->
<div class="main-content">
    <div class="container">
        {% for event in events %}
        <div class="card" data-category="{{ event.category }}">
            <img src="{{ event.image_url }}" alt="Event Image">
            <div class="card-content">
                <div class="card-title">{{ event.title }}</div>
                <div class="card-description">{{ event.description }}</div>
                <div class="card-info">
                    <span>Date: {{ event.date }}</span>
                    <button>Register</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript for filtering -->
<script>
    function filterEvents(category) {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const cardCategory = card.getAttribute('data-category');
            if (category === 'All' || cardCategory === category) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }
</script>
{% endblock %}
