{% extends 'base.html' %}

{% load static %}

{% block content %}
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            margin: 5% auto;
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        #mentee-fields, #mentor-fields {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form id="login-form" method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_id">User ID or Email:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm(event)">Don't have an account? Sign up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="POST" action="{% url 'signup' %}" style="display: none;">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Roles:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select the role</option>
                    <option value="mentee">Mentee</option>
                    <option value="mentor">Mentor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required>
            </div>

            <!-- Role-Specific Fields (remain the same as in original HTML) -->
            <!-- ... (mentee and mentor fields) ... -->

            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm(event)">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleForm(event) {
            event.preventDefault();
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            // Toggle display of forms
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('role').addEventListener('change', function () {
            const role = this.value;
            const menteeFields = document.getElementById('mentee-fields');
            const mentorFields = document.getElementById('mentor-fields');
            
            // Hide all role-specific fields first
            menteeFields.style.display = 'none';
            mentorFields.style.display = 'none';
            
            // Show fields based on selected role
            if (role === 'mentee') {
                menteeFields.style.display = 'block';
            } else if (role === 'mentor') {
                mentorFields.style.display = 'block';
            }
        });
    </script>

    {% endblock %}
