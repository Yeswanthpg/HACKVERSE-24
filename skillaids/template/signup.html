<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        /* (Same as your current styles) */
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <!-- Login Form -->
        <form id="login-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login_email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login_password" required>
            </div>
            <div class="form-group">
                <button type="submit" name="signin">Login</button>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm(event)">Don't have an account? Sign up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="POST" style="display: none;">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="signup_name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup_email" required>
            </div>
            <div class="form-group">
                <label for="signup-phone">Phone Number:</label>
                <input type="text" id="signup-phone" name="signup_phone" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="designer">Volunteer</option>           
                    <option value="manager">Mentor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup_password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="signup_confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit" name="signup">Sign Up</button>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm(event)">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script>
        function toggleForm(event) {
            event.preventDefault();
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
