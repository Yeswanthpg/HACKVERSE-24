{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            margin: 5% auto;
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        #mentee-fields, #mentor-fields {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <!-- Login Form -->
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm(event)">Don't have an account? Sign up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="post" action="{% url 'signup' %}" style="display: none;">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup-user_id">User ID:</label>
                <input type="text" id="signup-user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Roles:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select the role</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                    <option value="mentee">Mentee</option>
                    <option value="mentor">Mentor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required>
            </div>

            <!-- Role-Specific Fields -->
            <div id="mentee-fields">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="text" id="education" name="education">
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" name="skills">
                </div>
                <div class="form-group">
                    <label for="preferred-days">Preferred Days:</label>
                    <input type="text" id="preferred-days" name="preferred_days">
                </div>
            </div>

            <div id="mentor-fields">
                <div class="form-group">
                    <label for="company-affiliation">Company Affiliation:</label>
                    <input type="text" id="company-affiliation" name="company_affiliation">
                </div>
                <div class="form-group">
                    <label for="role-at-company">Role at Company:</label>
                    <input type="text" id="role-at-company" name="role_at_company">
                </div>
                <div class="form-group">
                    <label for="professional-expertise">Professional Expertise:</label>
                    <input type="text" id="professional-expertise" name="professional_expertise">
                </div>
                <div class="form-group">
                    <label for="area-of-interest">Area of Interest:</label>
                    <input type="text" id="area-of-interest" name="area_of_interest">
                </div>
                <div class="form-group">
                    <label for="preferred-communication">Preferred Communication:</label>
                    <input type="text" id="preferred-communication" name="preferred_communication">
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm(event)">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleForm(event) {
            event.preventDefault();
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('role').addEventListener('change', function () {
            const role = this.value;
            document.getElementById('mentee-fields').style.display = role === 'mentee' ? 'block' : 'none';
            document.getElementById('mentor-fields').style.display = role === 'mentor' ? 'block' : 'none';
        });
    </script>
</body>
</html>
